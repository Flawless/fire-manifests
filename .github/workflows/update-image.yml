name: Update Image

on:
  repository_dispatch:
    types: [image_update]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service name'
        required: true
        default: 'fire'
      image:
        description: 'Full image name with tag'
        required: true
      environment:
        description: 'Environment'
        required: true
        default: 'prod'
      commit:
        description: 'Source commit SHA'
        required: true
      branch:
        description: 'Source branch'
        required: true
        default: 'master'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Parse payload
        id: payload
        run: |
          # Handle both repository_dispatch and workflow_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "service=${{ github.event.inputs.service }}" >> $GITHUB_OUTPUT
            echo "image=${{ github.event.inputs.image }}" >> $GITHUB_OUTPUT
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "commit=${{ github.event.inputs.commit }}" >> $GITHUB_OUTPUT
            echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
            IMAGE="${{ github.event.inputs.image }}"
          else
            echo "service=${{ github.event.client_payload.service }}" >> $GITHUB_OUTPUT
            echo "image=${{ github.event.client_payload.image }}" >> $GITHUB_OUTPUT
            echo "environment=${{ github.event.client_payload.environment }}" >> $GITHUB_OUTPUT
            echo "commit=${{ github.event.client_payload.commit }}" >> $GITHUB_OUTPUT
            echo "branch=${{ github.event.client_payload.branch }}" >> $GITHUB_OUTPUT
            IMAGE="${{ github.event.client_payload.image }}"
          fi

          # Extract tag from image (format: ghcr.io/flawless/fire:prod-abc123)
          TAG="${IMAGE##*:}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Update kustomization
        run: |
          SERVICE="${{ steps.payload.outputs.service }}"
          TAG="${{ steps.payload.outputs.tag }}"
          ENV="${{ steps.payload.outputs.environment }}"

          # Map service name to app directory
          case "$SERVICE" in
            "fire")
              APP_DIR="fire-backend"
              ;;
            *)
              APP_DIR="$SERVICE"
              ;;
          esac

          KUSTOMIZE_FILE="applications/${APP_DIR}/overlays/${ENV}/kustomization.yaml"

          if [ ! -f "$KUSTOMIZE_FILE" ]; then
            echo "Error: $KUSTOMIZE_FILE not found"
            exit 1
          fi

          # Update newTag in kustomization.yaml
          sed -i.bak "s/newTag: .*/newTag: ${TAG}/" "$KUSTOMIZE_FILE"
          rm -f "${KUSTOMIZE_FILE}.bak"

          echo "Updated $KUSTOMIZE_FILE with tag: $TAG"
          cat "$KUSTOMIZE_FILE"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          SERVICE="${{ steps.payload.outputs.service }}"
          TAG="${{ steps.payload.outputs.tag }}"
          COMMIT="${{ steps.payload.outputs.commit }}"

          # Map service name to app directory
          case "$SERVICE" in
            "fire")
              APP_DIR="fire-backend"
              ;;
            *)
              APP_DIR="$SERVICE"
              ;;
          esac

          git add applications/${APP_DIR}/overlays/prod/kustomization.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(${SERVICE}): update prod image to ${TAG}

Triggered by commit: ${COMMIT}"

          git push origin master
