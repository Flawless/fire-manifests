apiVersion: apps/v1
kind: Deployment
metadata:
  name: fire
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app: fire
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fire
  template:
    metadata:
      labels:
        app: fire
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: fire
        image: ghcr.io/flawless/fire:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-fire-user
              key: uri
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
